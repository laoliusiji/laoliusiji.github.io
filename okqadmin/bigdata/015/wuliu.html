<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
<script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
<script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
</head>
<body>
<div id="app">
  <h1>网站列表</h1>
  <a href="//www.bjokq.com"style="color: white;"></a>
  <div
    v-for="site in info"
  >
   {{site.date}}：--{{site.time}}-</br> {{ site.content  }}：</br>————{{site.contentNoLinkLabel}}</br>
  </div>
</div>
<script type = "text/javascript">
new Vue({
  el: '#app',
  data () {
    return {
      info: null
    }
  },
  mounted () {
    axios
      .get('https://www.deppon.com/gwapi/trackService/eco/track/searchTrack?billNo=8689575749')
      .then(response => (this.info = response.data.result.tracks))
      .catch(function (error) { // 请求失败处理
        console.log(error);
      });
  },
  filters: {
				      formatDate: function (value) {
				        let date = new Date(value);
				        let y = date.getFullYear();
				        let MM = date.getMonth() + 1;
				        MM = MM < 10 ? ('0' + MM) : MM;
				        let d = date.getDate();
				        d = d < 10 ? ('0' + d) : d;
				        let h = date.getHours();
				        h = h < 10 ? ('0' + h) : h;
				        let m = date.getMinutes();
				        m = m < 10 ? ('0' + m) : m;
				        let s = date.getSeconds();
				        s = s < 10 ? ('0' + s) : s;
				        return y + '-' + MM + '-' + d + ' ' + h + ':' + m + ':' + s;
				      }
				    }
})
</script>
<script type="text/javascript">
	setInterval(function(){
		history.go(0)
	},6000)
</script>
</body>
</html>
